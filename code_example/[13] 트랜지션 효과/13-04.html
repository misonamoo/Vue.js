<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
      .box {
        margin: 10px;
      }
      .elastic-enter-active {
        animation: elastic-in 0.5s;
      }
      .elastic-leave-active {
        animation: elastic-in 0.5s reverse;
      }
      @keyframes elastic-in {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        70% {
          transform: scale(1.2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <button v-on:click="changeVisible">보여주기 토글</button>
      </div>
      <div class="box">
        <transition name="elastic">
          <img src="image.jpg" v-if="visible" />
        </transition>
      </div>
    </div>
  </body>
  <script>
    Vue.config.devtools = true;
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          visible: true,
        };
      },
      methods: {
        changeVisible() {
          this.visible = !this.visible;
        },
      },
    });
  </script>
</html>
