<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
      .box {
        margin: 10px;
      }
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <button v-on:click="changeVisible">보여주기 토글</button>
      </div>
      <div class="box">
        <transition name="fade">
          <img src="image.jpg" v-if="visible" />
        </transition>
      </div>
    </div>
  </body>
  <script>
    Vue.config.devtools = true;
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          visible: true,
        };
      },
      methods: {
        changeVisible() {
          this.visible = !this.visible;
        },
      },
    });
  </script>
</html>
