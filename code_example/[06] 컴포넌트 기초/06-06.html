<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <script type="text/javascript">
    Vue.component('option-component', {
      template: '<option>hello</option>',
    });
  </script>
  <body>
    <div id="app">
      <select>
        <!-- 
          select 안에는 option 태그만 들어갈수 있는데 option-component라는 태그를 사용할 수 있다고
          브라우저에 등록되어 있지 않다. 따라서 에러가 발생할 수 있다.
          브라우저는 이 태그들을 구문 분석하는 작업을 먼저 수행한 후 Vue 컴포넌트를 렌더링 한다.
          구문 분석 단계에서 DOM 요소가 올바르지 않다고 판단하기 때문에, 제대로 렌더링 되지 않는 문제가 발생한다.

          이 문제를 해결하기 위해 is attribute(특성) 을 사용한다.
         -->
        <option-component></option-component>
        <option-component></option-component>
      </select>
    </div>
    <script text="text/javascript">
      Vue.config.devtools = true;
      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
