<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <!-- style 태그를 여기에 위치하는 경우는 첨봤넹 -->
  <style>
    #list {
      width: 400px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }
    #list > thead > tr {
      color: yellow;
      background-color: purple;
    }
  </style>
  <template id="listTemplate">
    <div>
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr v-for="contact in contacts">
            <td>{{ contact.no }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
            <td>{{ contact.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <script type="text/javascript">
    Vue.config.devtools = true;
    Vue.component('contactlist-component', {
      template: '#listTemplate',
      props: ['contacts'],
    });
  </script>
  <body>
    <div id="app">
      <h1>예방 접종</h1>
      <hr />
      <h3>1차 대상자 : 5월 1 ~ 3일</h3>
      <contactlist-component v-bind:contacts="list1"></contactlist-component>
      <h3>2차 대상자 : 5월 13 ~ 15일</h3>
      <contactlist-component v-bind:contacts="list2"></contactlist-component>
    </div>
    <script text="text/javascript"></script>
  </body>

    new Vue({
      el: '#app',
      data: {

  </script>
</html>
