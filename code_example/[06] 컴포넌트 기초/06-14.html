<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <template id="listTemplate">
    <li>{{ myMessage }}</li>
  </template>
  <script type="text/javascript">
    Vue.component('list-component', {
      template: '#listTemplate',
      props: {
        myMessage: {
          type: String,
          default: '안녕하세요',
        },
        count: {
          type: Number,
          required: true, // required인데 니하오마 같이 count를 안줘도 에러가 안난다... 왜그러징? 바로 다음 설명에서 나오네 ㅎㅎ
        },
      }, // 속성명을 배열 형태로 할수도 있지만 속성에 대한 엄격한 유효성 검증이 필요하다면 배열이 아닌 객체 형태를 사용할 수있다.
    });
  </script>
  <body>
    <div id="app">
      <ul>
        <list-component my-message="Hello" count="100"></list-component>
        <list-component my-message="신짜오" count="21"></list-component>
        <list-component my-message="니하오마"></list-component>
        <list-component count="1000"></list-component>
      </ul>
    </div>
    <script text="text/javascript">
      Vue.config.devtools = true;
      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
