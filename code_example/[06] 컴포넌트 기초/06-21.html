<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <template id="listTemplate">
      <div>
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr v-for="contact in contacts">
            <td>{{ contact.no }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
            <td>{{ contact.address }}</td>
          </tr>
        </tbody>
      </div>
    </template>
    <script type="text/javascript">
      Vue.component('contactlist-component', {
        template: '#listTemplate',
        props: ['contacts'],
      });
    </script>
    <!-- contactlist-component 끝 -->
    <!-- search-component 시작 -->
    <template id="searchComponent">
      <p>
        이름 :
        <input
          type="text"
          v-model.trim="name"
          v-bind:placholder="placeholder"
          v-on:keyup.enter="keyupEvent"
        />
      </p>
    </template>
    <script>
      Vue.component('search-component', {
        template: '#searchTemplate',
        props: ['placeholder'],
        data: () => ({ name: '' }),
        methods: {
          keyupEvent(e) {
            const value = e.target.value;
            if (value.length >= 2) this.$emit('search', value);
            else this.$emit('search', '');
          },
        },
      });
    </script>
    <!-- search-component 끝 -->
  </head>
  <body></body>
  <script text="text/javascript"></script>
</html>
