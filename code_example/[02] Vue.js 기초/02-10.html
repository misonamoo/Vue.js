<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
      .divider {
        height: 2px;
        background-color: gray;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <!-- 
            template 태그는 렌더링 내용에 포함되지 않는다.
            단지 요소들을 그룹으로 묶어주기 위한 용도로만 사용된다.
          -->
          <!-- 
            Vue.js의 가상돔은 v-for로 렌더링한 배열의 순서가 바뀌면 DOM 요소(HTML DOM Element)를 이동시키지 않고 기존 DOM 요소의 데이터를 변경한다.
            만약 DOM요소를 추적하여 DOM 요소의 위치를 직접 변경하고 싶다면, DOM 요소에 key 특성(attribute) 을 부여할 수 있다.
            key값을 주지 않아도 list.contacts[0].name = '우찬' 이렇게 작동하는데 왜 될까?...
           -->
          <template v-for="(contact, index) in contacts">
            <tr v-bind:key="contact.no">
              <td>{{ contact.no }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.tel }}</td>
              <td>{{ contact.address }}</td>
            </tr>
            <tr class="divider" v-if="index % 5 === 4">
              <td colspan="4"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <script text="text/javascript">
      var model = {
        pageno: 1,
        pagesize: 10,
        totalcount: 100,
        contacts: [
          {
            no: 100,
            name: '설현',
            tel: '010-1234-5678',
            address: '서울',
          },
          {
            no: 99,
            name: '혜리',
            tel: '010-1234-5678',
            address: '서울',
          },
          {
            no: 98,
            name: '하니',
            tel: '010-1234-5678',
            address: '경기',
          },
          {
            no: 97,
            name: '성소',
            tel: '010-1234-5678',
            address: '제주',
          },
          {
            no: 96,
            name: '지아',
            tel: '010-1234-5678',
            address: '서울',
          },
          {
            no: 95,
            name: '정연',
            tel: '010-1234-5678',
            address: '강원',
          },
          {
            no: 94,

          },
          {
            no: 93,

          },
          {
            no: 92,

          },
          {
            no: 91,

            address: '서울',
          },
        ],
      };

      var list = new Vue({
        el: '#example',
        data: model,
      });
    </script>
  </body>
</html>
