<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <!-- <tr v-for="contact in contacts"> -->
          <!-- v-for, v-if 디렉티브는 함께 사용할 수 있다.
              적용순서를 주의해야 하는데, for가 먼저 수행되고 그 다음 if 가 적용된다.
              근데, 디렉티브 순서 바꿔도 적용은 된다. 당연한건가?ㅋㅋ
            -->
          <tr
            v-if="contact.address.indexOf('서울') > -1"
            v-for="(contact, index) in contacts"
          >
            <td>{{ index + 1 }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
            <td>{{ contact.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
