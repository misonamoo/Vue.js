<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .score {
        border: 1px solid black;
      }
      .warning {
        background-color: orange;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div>
        <p>1부터 100까지만 입력 가능합니다.</p>
        <div>
          점수 :
          <input
            type="text"
            class="score"
            v-model.number="score"
            v-bind:class="info"
          />
          <img
            src="./images/error.png"
            alt="에러"
            class="warnimage"
            v-show="info.warning"
          />
        </div>
      </div>
    </div>
    <script text="text/javascript">
      new Vue({
        el: '#example',
        data: {
          score: 0,
        },
        computed: {
          info() {
            // 계산형 속성와 같은 방식으로 메서드를 이용할 수 있다. 메서드가 { [클래스명]: [true/false] } 형태로  값을 리턴한다면
            if (this.score >= 1 && this.score <= 100) return { warning: false };
            else return { warning: true };
          },
        },
      });
    </script>
  </body>
</html>
