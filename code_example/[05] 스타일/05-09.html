<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="todolist-app">
      <div id="header" class="header">
        <h2>Todo List App</h2>
        <input
          class="input"
          type="text"
          id="task"
          placeholder="입력 후 엔터!"
        />
        <span class="add-button">추 가</span>
      </div>
      <ul id="todolist">
        <li>
          <span>Task 1</span>
          <span class="close">&#x00D7;</span>
        </li>
        <li class="checked">
          <span>Task 2</span>
          <span>(완료)</span>
          <span class="close">&#x00D7;</span>
        </li>
        <li>
          <span>Task 3</span>
          <span class="close">&#x00D7;</span>
        </li>
      </ul>
    </div>
    <script text="text/javascript"></script>
  </body>
</html>
