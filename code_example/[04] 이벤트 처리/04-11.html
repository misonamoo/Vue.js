<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #example {
        height: 98vh;
        min-height: 100%;
        padding: 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- 
      아래는 오른쪽 클릭했을때 내장 메뉴가 나타나지 않도록 .prevent 수식어를 사용하였다.
     -->
    <div
      id="example"
      v-on:contextmenu.prevent="ctxStop"
      @mouseup.left="leftMouse"
      @mouseup.right="rightMouse"
    >
      <div>
        Left Click : 왼쪽으로<br />
        Right Click: 오른쪽으로
      </div>
      <img
        src="./images/foot.jpg"
        alt="개발바닥"
        v-bind:style="{ position: 'absolute', left: pos.left + 'px', top: pos.top + 'px' }"
      />
    </div>
    <script text="text/javascript">
      new Vue({
        el: '#example',
        data: {
          pos: {
            left: 100,
            top: 100,
          },
        },
        methods: {
          ctxStop(e) {},
          leftMouse(e) {
            if (this.pos.left > 30) this.pos.left -= 30;
            console.log('Move Left!!');
          },
          rightMouse(e) {
            if (this.pos.left < 1000) this.pos.left += 30;
            console.log('Move Right!!');
          },
        },
      });
    </script>
  </body>
</html>
