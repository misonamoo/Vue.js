<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #example {
        height: 98vh;
        min-height: 100%;
        padding: 5px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- <div id="example" v-on:contextmenu="ctxStop"> -->
    <div id="example" v-on:contextmenu.prevent="ctxStop">
      <a href="https://facebook.com" @click="confirmFB">페이스북</a>
    </div>
    <script text="text/javascript">
      new Vue({
        el: '#example',
        methods: {
          ctxStop(e) {
            // e.preventDefault();
          },
          confirmFB(e) {
            if (!confirm('페이스북으로 이동할까요?')) e.preventDefault();
          },
        },
      });
    </script>
  </body>
</html>

<!-- 
  a 태그처럼 몇 요소들은 어떤 기능을 실행하도록 이미 정의되어 있는 이벤트가 있습니다. 이를 기본 이벤트(Default Event)라고 부릅니다.
  
  대표적인 기본 이벤트 예
  - <a> 클릭시 href로 이동
  - 브라우저 화면 마우스 우클릭하면 내장 컨텍스트 메뉴(ContextMenu : 과거에는 팝업 메뉴라고 불렀지만 공식적인 명칭은 컨텍스트 메뉴이다.)가 나타남.
  - form 내부 submit 버튼클릭시 action 에 요청
  - input 키보드 입력시 문자가 텍스트 박스에 나타남

  평상시 당연하다고 느끼는 것들 중 의외로 많은 부분이 기본 이벤트로 처리되고 있다.
  이러한 것들이 때로는 걸림돌이 되기도 한다. 따라서 기본 이벤트의 실행을 중지시킬 수 있는 방법을 알 필요가 있다.

  개발자가 이벤트에 의해 호출되는 메서드에 매번 e.preventDefault()를 작성하도록 신경 쓰는것은 쉽지 않다.
  아래와 같이 해주면 e.preventDefault()를 안해줘도 된다. 그런데 이번 예제처럼 조건에 따라 preventDefault()를 호출해야
  하는 경우도 있으니 두 가지 방법 모두 알아야 한다.

  <div id="example v-on:contextmenu.prevent="cxStop"> contextmenu event는 우클릭 했을때 열리는걸 의미하는것 같다.
 -->
