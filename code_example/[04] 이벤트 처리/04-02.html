<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .layout1 {
        margin: 30px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example" class="container layout1">
      <p><input type="text" v-model="amount" class="form-control" /></p>
      <p>
        <button id="deposit" @click="deposit" class="btn btn-primary">
          예금
        </button>
        <button id="withdraw" v-on:click="withdraw" class="btn btn-primary">
          인출
        </button>
      </p>
      <h3>계좌 잔고 : {{ balance }}</h3>
    </div>
    <script text="text/javascript">
      const vm = new Vue({
        el: '#example',
        data: {
          amount: 0,
          balance: 0,
        },
        methods: {
          // 이와 같이 복잡한 기능은 메서드를 미리 정의해두고, v-on 디렉티브로 참조해서 이벤트 처리를 수행합니다.
          deposit() {
            const amt = parseInt(this.amount);
            if (amt <= 0) alert('0보다 큰 값을 예금해야 합니다.');
            else this.balance += amt;
          },
          withdraw() {
            const amt = parseInt(this.amount);
            if (amt <= 0) alert('0보다 큰 값을 인출 할수 있습니다.');
            else if (amt > this.balance)
              alert('잔고보다 많은 금액을 인출할 수 없습니다.');
            else this.balance -= amt;
          },
        },
      });
    </script>
  </body>
</html>
